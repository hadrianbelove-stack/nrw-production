    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            line-height: 1.6;
        }
        
        .header {
            text-align: center;
            padding: 3rem 1rem 2rem;
            background: linear-gradient(180deg, #1a1a1a 0%, #0a0a0a 100%);
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 0.08em;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }
        
        .header .date-range {
            color: #888;
            font-size: 1rem;
            letter-spacing: 0.05em;
        }
        
        .movie-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            align-items: flex-start;
        }
        
        /* Date Card - HALF WIDTH */
        .date-card {
            width: 80px;
            aspect-ratio: 2/3;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            border: 1px solid #333;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0.5rem;
        }
        
        .date-card .month {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #888;
            margin-bottom: 0.3rem;
        }
        
        .date-card .day {
            font-size: 2rem;
            font-weight: 200;
            line-height: 1;
            margin-bottom: 0.3rem;
        }
        
        .date-card .year {
            font-size: 0.7rem;
            color: #666;
        }
        
        /* Movie Card Container */
        .movie-card {
            width: 160px;
            aspect-ratio: 2/3;
            perspective: 1000px;
            cursor: pointer;
        }
        
        .movie-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        
        .movie-card:hover .movie-card-inner {
            transform: rotateY(180deg);
        }
        
        /* Card Faces */
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .card-front {
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .card-back {
            background: linear-gradient(135deg, #1e1e1e 0%, #2a2a2a 100%);
            transform: rotateY(180deg);
            padding: 0.75rem;
            display: flex;
            flex-direction: column;
            font-size: 0.65rem;
            color: #ccc;
            cursor: pointer;
        }
        
        /* Front Card Content */
        .movie-poster {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .movie-info {
            background: linear-gradient(180deg, #1a1a1a 0%, #0a0a0a 100%);
            padding: 0.4rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            color: #fff;
        }
        
        .movie-title {
            font-weight: 600;
            font-size: 0.75rem;
            color: #fff;
            margin-bottom: 0.2rem;
        }
        
        .movie-details {
            font-size: 0.6rem;
            line-height: 1.2;
            color: #999;
        }
        
        .movie-details div {
            margin-bottom: 0.1rem;
        }
        
        /* Back Card Content - NO TITLE, VHS STYLE */
        .back-synopsis {
            flex: 1;
            line-height: 1.3;
            margin-bottom: 0.5rem;
            overflow-y: auto;
            font-size: 0.7rem;
        }
        
        .back-credits {
            font-size: 0.65rem;
            line-height: 1.3;
            margin-bottom: 0.5rem;
            padding: 0.3rem 0;
            border-top: 1px solid #333;
            border-bottom: 1px solid #333;
            color: #ddd;
        }
        
        .back-buttons {
            display: flex;
            gap: 0.3rem;
            margin-bottom: 0.5rem;
        }
        
        .mini-btn {
            padding: 0.2rem 0.4rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            text-decoration: none;
            border-radius: 2px;
            font-size: 0.6rem;
            transition: all 0.2s;
            flex: 1;
            text-align: center;
        }
        
        .mini-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .btn-trailer {
            background: rgba(200, 0, 0, 0.3);
            border-color: rgba(200, 0, 0, 0.5);
        }
        
        .btn-rt {
            background: rgba(230, 30, 30, 0.3);
            border-color: rgba(230, 30, 30, 0.5);
        }
        
        .btn-wiki {
            background: rgba(50, 50, 50, 0.3);
            border-color: rgba(100, 100, 100, 0.5);
        }
        
        /* Streaming Information Styles */
        .streaming-info {
            margin-bottom: 0.5rem;
            padding: 0.3rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            font-size: 0.6rem;
        }
        
        .streaming-title {

            color: #fff;
            margin-bottom: 0.3rem;
            text-align: center;
        }
        
        .streaming-section {

        }
        
        .streaming-label {
            font-weight: 500;
            color: #ccc;
            margin-bottom: 0.1rem;
        }
        
        .streaming-option {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.05rem;
            padding: 0.1rem 0;
        }
        
        .platform {
            color: #fff;
            font-size: 0.55rem;
        }
        
        .price {
            color: #4CAF50;
            font-size: 0.55rem;
            font-weight: 500;

        /* Lighter metadata for readability */

            color: #999;
            line-height: 1.2;
            text-align: center;
            padding-top: 0.3rem;
            border-top: 1px solid #444;

<script id="rt-link-fixer">
(function() {
  function getYear(card){
    var prev = card ? card.previousElementSibling : null;
    while (prev){
      if (prev.classList && prev.classList.contains('date-card')){
        var yEl = prev.querySelector('.year');
        var y = yEl ? (yEl.textContent || '').trim() : '';
        if (y) return y;
      }
      prev = prev.previousElementSibling;
    }
    return '';
  }
  function fix(){
    var btns = document.querySelectorAll('.mini-btn.btn-rt');
    for (var i=0;i<btns.length;i++){
      var btn = btns[i];
      var href = (btn.getAttribute('href') || '').trim();
      if (!href || href === 'None' || href === '#'){
        var card = btn.closest('.movie-card');
        var tEl = card ? card.querySelector('.movie-title') : null;
        var title = tEl ? (tEl.textContent || '').trim() : '';
        if (!title) continue;
        var year = getYear(card);
        var query = year ? (title + ' ' + year) : title;
        var url = 'https://www.rottentomatoes.com/search?search=' + encodeURIComponent(query);
        btn.setAttribute('href', url);
        btn.setAttribute('target','_blank');
        btn.setAttribute('rel','noopener');
      }
    }
  }
  if (document.readyState === 'loading'){
    document.addEventListener('DOMContentLoaded', fix);
  } else { fix(); }
})();
</script>
