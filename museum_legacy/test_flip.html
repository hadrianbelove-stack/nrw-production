<!DOCTYPE html>
<html><head>
<style>
.card {
  width: 200px;
  height: 300px;
  margin: 20px;
  perspective: 1000px;
  cursor: pointer;
  border: 2px solid #333;
}
.card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  transform-style: preserve-3d;
  transition: transform 0.5s;
}
.card.flipped .card-inner {
  transform: rotateY(180deg);
}
.face {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  font-weight: bold;
}
.front {
  background: #333;
  color: white;
}
.back {
  background: #666;
  color: white;
  transform: rotateY(180deg);
}
</style>
</head><body>
<div class="card" id="testCard">
  <div class="card-inner">
    <div class="face front">FRONT</div>
    <div class="face back">BACK</div>
  </div>
</div>
<script>
document.getElementById('testCard').addEventListener('click', function() {
  console.log('Card clicked');
  this.classList.toggle('flipped');
  console.log('Flipped class:', this.classList.contains('flipped'));
});
</script>
</body></html>
